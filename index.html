<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="text">Rock Paper Scissors</h1>
    <h2 class="text">Score</h2>

    <div class="container">
        <div class="yourScore">
            <h3 class="text">Your Score: </h3>
            <div id="humanScore">0</div>
        </div>
        <div class="compScore">
            <h3 class="text">Computer Score: </h3>
            <div id="computerScore">0</div>
        </div>

    </div>
    <div id="text"></div>


    <div class="image">
        <img src="paper.png" alt="You" class="yourImage">
        <img src="rock.png" alt="Computer" class="compImage">
    </div>


    <div class="button">
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissor"></button>
    </div>
    <div class="restart">
        <button id="restart">Restart</button>
    </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


</body>

</html>
